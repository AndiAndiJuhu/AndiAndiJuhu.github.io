<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 id="headline">Countdown zur Freiheit</h1>
            <div id="countdown">
              <ul>
                <li><span id="days"></span>Tage</li>
                <li><span id="hours"></span>Stunden</li>
                <li><span id="minutes"></span>Minuten</li>
                <li><span id="seconds"></span>Sekunden</li>
              </ul>
            </div>
            <div id="content" class="emoji">
              <span>Ich will sterben</span>
              <span>Ich hasse mein Leben</span>
              <span>Endlich</span>
            </div>
          </div>
        
        <script src="script.js" async defer></script>
